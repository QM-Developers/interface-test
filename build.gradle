group 'com.test.interface'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.6.0'
    compile group: 'org.apache.shiro', name: 'shiro-core', version: '1.3.2'
    compile 'com.alibaba:fastjson:1.2.30'
}
